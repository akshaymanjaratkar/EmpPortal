
<!DOCTYPE html>
<html lang="en">



<body>

	<div class="login-container">
		<section class="login" id="login">
			<header>
				<h2>Application Name</h2>
				<h4>Login</h4>
			</header>
			<form class="login-form" action="LoginServlet" method="post">


				<input type="text" class="login-input" placeholder="Employee Email"
					required autofocus name="email" /> <input type="password"
					class="login-input" placeholder="Password" required name="password" />
				<div class="submit-container">
					<button type="submit" class="login-button">SIGN IN</button>
				</div>
			</form>
			<form class="login-form" action="LoginServlet" method="get">
				<div class="submit-container">
					<button type="submit" class="login-button">REGISTER</button>
				</div>
			</form>
		</section>

	</div>




	<script src="js/index.js"></script>




</body>

</html>
